# RabbitMQ Configuration

# Consumer timeout: Time RabbitMQ waits for message acknowledgement
# Default is 30 minutes (1800000 ms). Increase for long-running quantification jobs.
# Set to 2 hours (7200000 ms) to handle large models
consumer_timeout = 172800000

# Heartbeat interval (should match RABBITMQ_HEARTBEAT_SECONDS in .env)
heartbeat = 120
