name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: Install dependencies (skip scripts)
        run: npm install --ignore-scripts
        
      - name: Lint
        run: npm run lint
        
      - name: Format Check
        run: npx prettier --check "src/**/*.ts" "test/**/*.ts"
